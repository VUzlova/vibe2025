<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-section, .todo-section {
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            cursor: pointer;
        }
        #task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .task-actions button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="login-section" id="loginSection">
        <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" required>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button id="loginBtn">–í–æ–π—Ç–∏</button>
        <button id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>

    <div class="todo-section" id="todoApp" style="display: none;">
        <h1>–ú–æ–π To-Do List</h1>
        <div>
            <input type="text" id="new-task" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞">
            <button id="add-task">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('loginSection');
            const todoApp = document.getElementById('todoApp');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const addTaskBtn = document.getElementById('add-task');
            const newTaskInput = document.getElementById('new-task');
            const taskList = document.getElementById('task-list');
            
            let currentUser = null;
            let tasks = [];

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            loginBtn.addEventListener('click', handleLogin);
            registerBtn.addEventListener('click', handleRegister);
            addTaskBtn.addEventListener('click', addTask);
            newTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });

            async function handleLogin() {
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: usernameInput.value.trim(),
                            password: passwordInput.value.trim()
                        })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Login failed');
                    }

                    currentUser = { 
                        userId: data.userId,
                        username: usernameInput.value.trim()
                    };
                    loginSection.style.display = 'none';
                    todoApp.style.display = 'block';
                    await loadTasks();
                } catch (error) {
                    console.error('Login error:', error);
                    alert(error.message);
                }
            }

            async function handleRegister() {
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: usernameInput.value.trim(),
                            password: passwordInput.value.trim()
                        })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Registration failed');
                    }

                    alert('Registration successful! You can now login.');
                } catch (error) {
                    console.error('Registration error:', error);
                    alert(error.message);
                }
            }

            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.innerHTML = `
                        <span>${task.text}</span>
                        <div class="task-actions">
                            <button class="edit-btn" data-id="${task.id}">‚úèÔ∏è</button>
                            <button class="delete-btn" data-id="${task.id}">üóëÔ∏è</button>
                        </div>
                    `;
                    taskList.appendChild(li);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        deleteTask(e.target.getAttribute('data-id'));
                    });
                });

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        startEdit(e.target.getAttribute('data-id'));
                    });
                });
            }

            async function addTask() {
                const taskText = newTaskInput.value.trim();
                if (!taskText) return;

                try {
                    const response = await fetch(`/api/todos/${currentUser.userId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ task_text: taskText })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to add task');
                    }

                    newTaskInput.value = '';
                    await loadTasks();
                    alert('–ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                  } catch (error) {
                    console.error('Error adding task:', error);
                    alert('–û—à–∏–±–∫–∞: ' + error.message);
                }
            }

            async function deleteTask(taskId) {
                try {
                    const response = await fetch(`/api/todos/${currentUser.userId}/${taskId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error('Failed to delete task');
                    }

                    await loadTasks();
                } catch (error) {
                    console.error('Error deleting task:', error);
                    alert('Failed to delete task');
                }
            }

            async function startEdit(taskId) {
                const newText = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏:');
                if (newText === null || newText.trim() === '') return;

                try {
                    const response = await fetch(`/api/todos/${currentUser.userId}/${taskId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ task_text: newText.trim() })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to update task');
                    }

                    await loadTasks();
                } catch (error) {
                    console.error('Error updating task:', error);
                    alert('Failed to update task');
                }
            }

            async function loadTasks() {
                try {
                    const response = await fetch(`/api/todos/${currentUser.userId}`);
                    if (!response.ok) throw new Error('Failed to load tasks');
                    tasks = await response.json();
                    renderTasks();
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    alert('Failed to load tasks');
                }
            }
        });
    </script>
</body>
</html>
